<div ng-controller="peopleController as vm">Angular Testing with Gulp, Karma and Jasmine: v<span app-version></span>
    <span id="numberOfPeople">Number of people is {{peoples.length}}</span>
    <ul class="peopleDiv">
        <li class="bg-brand" data-ng-repeat="p in vm.people">
            <div class="front">
                <h6>{{p.Name}}</h6>
            </div>
        </li>
    </ul>
</div>
